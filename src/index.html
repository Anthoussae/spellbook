<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lapin Lazuli</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-------------------------------Game Container---------------------------------->
    <div id="gameContainer">
      <!-------------------------------Start Screen---------------------------->
      <div id="start" class="screen">
        <div class="titleBanner" id="startBanner">Lapin Lazuli</div>
        <button id="newGameBtn" class="menuBtn">New Game</button>
        <button id="tutorial" class="menuBtn" disabled>Tutorial</button>
        <button id="Credits" class="menuBtn" disabled>Credits</button>
      </div>
      <button id="fullscreenBtn">&#x26F6;</button>
      <!-------------------------------Difficulty Selection---------------------------->
      <div id="difficultySelection" class="screen" style="display: none">
        <div class="titleBanner" id="difficultyBanner">
          Choose Difficulty Level:
        </div>
        <button id="easy" class="menuBtn" data-value="easy">Easy</button>
        <button id="normal" class="menuBtn" data-value="normal">Normal</button>
        <button id="hard" class="menuBtn" data-value="hard">Hard</button>
      </div>

      <!-------------------------------Mythic Selection container---------------------------->

      <div id="mythicSelection" class="screen" style="display: none">
        <div class="level"></div>
        <div class="hud">
          <div class="gold"></div>
          <div class="keys"></div>
          <div class="hp"></div>
        </div>
        <div class="banner" id="mythicBannerElement">
          Choose a mythic artefact:
        </div>
        <div id="redCarpetBackground" class="red-carpet-background"></div>
        <div class="output" id="mythicSelectionOutput"></div>
        <div id="deckElement">
          <div class="deckContainer">
            <img
              src="data/imgs/displayElements/deck.png"
              alt="Deck Image"
              class="deckImage"
            />
            <span class="deckText"></span>
          </div>
        </div>
        <div id="bagElement">
          <div class="bagContainer" id="bagBtn">
            <img
              src="data/imgs/displayElements/backpack.png"
              alt="Bag Image"
              class="bagImage"
            />
            <span class="bagText"></span>
          </div>
        </div>
      </div>
      <!---------------- Deck Examine ----------------->
      <div id="deckExamine" class="screen" display="none">
        <div id="deckExamineLevel" class="level"></div>
        <div class="hud">
          <div id="deckExamineGold" class="gold"></div>
          <div class="keys"></div>
          <div id="deckExamineHp" class="hp"></div>
        </div>
        <div class="banner" id="deckBannerElement">Deck</div>
        <div id="greenCarpetBackground" class="green-carpet-background"></div>
        <div class="output" id="deckExamineOutput"></div>
        <div id="deckElement">
          <div class="deckContainer" id="deckExamineDeckContainer">
            <img
              src="data/imgs/displayElements/deck.png"
              alt="Deck Image"
              class="deckImage"
            />
            <span class="deckText"></span>
          </div>
        </div>
        <div id="bagElement">
          <div class="bagContainer" id="bagBtn">
            <img
              src="data/imgs/displayElements/backpack.png"
              alt="Bag Image"
              class="bagImage"
            />
            <span class="bagText"></span>
          </div>
          <button class="smallBtn" id="deck-resume-button">Resume Game</button>
        </div>
      </div>
      <!---------------- Bag Examine ----------------->
      <div id="bagExamine" class="screen" display="none">
        <div class="level"></div>
        <div class="hud">
          <div class="gold"></div>
          <div class="keys"></div>
          <div class="hp"></div>
        </div>
        <div class="banner" id="bagBannerElement">Relics</div>
        <div id="blueCarpetBackground" class="blue-carpet-background"></div>
        <div class="output" id="bagExamineOutput"></div>
        <div id="deckElement">
          <div class="deckContainer">
            <img
              src="data/imgs/displayElements/deck.png"
              alt="Deck Image"
              class="deckImage"
            />
            <span class="deckText"></span>
          </div>
        </div>
        <div id="bagElement">
          <div class="bagContainer" id="bagBtn">
            <img
              src="data/imgs/displayElements/backpack.png"
              alt="Bag Image"
              class="bagImage"
            />
            <span class="bagText"></span>
          </div>
          <button class="smallBtn" id="bag-resume-button">Resume Game</button>
        </div>
      </div>
      <!-------------------------------Path Selection container---------------------------->

      <div id="pathSelection" class="screen" style="display: none">
        <div class="level"></div>
        <div class="hud">
          <div class="gold"></div>
          <div class="keys"></div>
          <div class="hp"></div>
        </div>
        <div class="banner" id="pathBannerElement">Choose a Path:</div>
        <!-- <div class="output" id="pathSelectionOutput"></div> -->
        <div id="deckElement">
          <div class="deckContainer">
            <img
              src="data/imgs/displayElements/deck.png"
              alt="Deck Image"
              class="deckImage"
            />
            <span class="deckText"></span>
          </div>
        </div>
        <div id="bagElement">
          <div class="bagContainer" id="bagBtn">
            <img
              src="data/imgs/displayElements/backpack.png"
              alt="Bag Image"
              class="bagImage"
            />
            <span class="bagText"></span>
          </div>
        </div>
      </div>
      <!-------------------------- Test Zone ---------------------------------------->

      <div id="testScreen" class="screen" style="display: none">
        <div id="testOutput" class="output" style="display: none"></div>
      </div>
      <!-----------------------------Close Game Container----------------->
    </div>

    <!-------------------------------Game Container ends----------------------------->

    <script src="main.js"></script>
  </body>
</html>
